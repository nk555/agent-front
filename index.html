<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Benchmark</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .chart-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .bar-chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 300px;
            border-left: 2px solid #ccc;
            border-bottom: 2px solid #ccc;
            padding: 10px;
        }
        .bar {
            width: 50px;
            background-color: #4CAF50;
            text-align: center;
            color: white;
            position: relative;
        }
        .bar .label {
            position: absolute;
            bottom: -25px;
            width: 100%;
            text-align: center;
            color: black;
        }
        .bar .value {
            position: absolute;
            top: -25px;
            width: 100%;
            text-align: center;
            color: black;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>Coding Benchmark</h1>
        <div class="bar-chart">
            <div class="bar" style="height: 95%; background-color: #2196F3;">
                <div class="value">95%</div>
                <div class="label">ob1</div>
            </div>
            <div class="bar" style="height: 80%;">
                <div class="value">80%</div>
                <div class="label">Agent A</div>
            </div>
            <div class="bar" style="height: 65%;">
                <div class="value">65%</div>
                <div class="label">Agent B</div>
            </div>
            <div class="bar" style="height: 50%;">
                <div class="value">50%</div>
                <div class="label">Agent C</div>
            </div>
        </div>
    </div>
</body>
</html>
